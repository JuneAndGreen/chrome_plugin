<!DOCTYPE html>
<html>
<head>
	<title>ENGCARD</title>
	<link rel="stylesheet" type="text/css" href="./res/index.css">
</head>
<body>
	<div class="top">
		<!-- 输入框 -->
		<div class="ipt_box">
			<input class="ipt" type="text" placeholder="请输入您要查询的单词或语句">
			<button class="btn" type="button"><i class="icon-search"></i></button>
		</div>
	</div>
	<div class="bottom">
		<!-- 翻译 -->
		<div class="trans_box">
			<div class="trans trans_0">今天天气不错</div>
			<div class="trans trans_1">今天天气不错</div>
			<div class="trans trans_2">今天天气不错</div>
			<div class="trans trans_3">今天天气不错</div>
			<div class="trans trans_4">今天天气不错</div>
			<div class="trans trans_0">今天天气不错</div>
			<div class="trans trans_1">今天天气不错</div>
			<div class="trans trans_2">今天天气不错</div>
			<div class="trans trans_3">今天天气不错</div>
			<div class="trans trans_4">今天天气不错</div>
		</div>
		<div class="block_cnt">
			<div class="left_cnt">
				<!-- 释义 -->
				<div class="exps_box">
					<div class="query">test</div>
					<div class="pron">
						<div class="pron_item">[yahei, xx]</div>
						<div class="pron_item">英[sss]</div>
						<div class="pron_item">美[fff]</div>
					</div>
					<div class="exps_title">释义 :</div>
					<ul class="exps">
						<li class="exp">cc</li>
						<li class="exp">ss</li>
						<li class="exp">ggg</li>
					</ul>
				</div>
				<!-- 网络释义 -->
				<div class="nets_box">
					<div class="nets_title">网络释义 :</div>
					<ul class="nets">
						<li class="net"><span class="net_key">xxx</span>:<span class="net_val">tttt</span></li>
						<li class="net"><span class="net_key">xx阿斯x</span>:<span class="net_val">ttt阿斯达斯的t</span></li>
						<li class="net"><span class="net_key">xxx</span>:<span class="net_val">tttt</span></li>
					</ul>
				</div>
			</div>
			<div class="right_cnt">
				<!-- 历史记录 -->
				<div class="hists_box">
					<ul class="hists">
						<li class="hist">
							<i class="icon-search"></i>
							<a href="#" title="xxxxxxx">xxxxx</a>
						</li>
						<li class="hist">
							<i class="icon-search"></i>
							<a href="#" title="xxxxxxx">xxxxx</a>
						</li>
						<li class="hist">
							<i class="icon-search"></i>
							<a href="#" title="xxxxxxx">xxxxx</a>
						</li>
						<li class="hist">
							<i class="icon-search"></i>
							<a href="#" title="xxxxxxx">xxxxx</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
